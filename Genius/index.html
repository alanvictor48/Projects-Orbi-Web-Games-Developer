<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Genius</title>
</head>
<body>
    <main>
        <div class="genius">
            <div class="green"></div>
            <div class="blue"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </div>
        <div id="menu">
            <div id="main-menu">
                <h1>Genius</h1>
                <div id="center-score">
                    <div class="panels">
                        <p id="fase" class="score">1</p>
                        <span>Score</span>
                    </div>
                    <label>
                        <input type="checkbox" id="check">
                        <span></span>
                    </label>
                    Reset
                    <div class="panels">
                        <p id="best-fase" class="score">1</p>
                        <span>Best</span>
                    </div>
                    
                </div>
                <div id="play-div"><button id="play">Play</button></div>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
